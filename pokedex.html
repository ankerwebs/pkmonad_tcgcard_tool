    <section class="section" style="padding-top: calc(var(--nav-height) + 3rem);">

    <style>
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #FFFFFF, var(--secondary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {

        }

        .search-container {
            max-width: 700px;
            margin: 0 auto 4rem;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {

            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .search-box i {
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.75rem 0;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            box-shadow: none;
        }

        .btn-search {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            border-radius: 10px;
            font-weight: 600;
        }

        .search-hint {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.75rem;
        }

        .pokemon-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto 3rem;
            transition: all 0.3s ease;
        }

        .pokemon-card:hover {
            border-color: var(--primary-purple);
            transform: translateY(-5px);
            box-shadow: var(--shadow-purple);
        }

        .pokemon-card img {
            width: 200px;
            height: 200px;
            margin-bottom: 1.5rem;
        }

        .pokemon-name {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .pokemon-types {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .type-badge {
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .pokemon-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;

        }

        .stat-item {

        }

        .stat-label {

            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary-purple);
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .grid-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .grid-card:hover {
            border-color: var(--primary-purple);
            transform: translateY(-5px);
        }

        .grid-card img {
            width: 120px;

    <script src="assets/wallet.js"></script>
    <script>
        // Pokemon API Integration
        const POKEMON_API = 'https://pokeapi.co/api/v2';

        async function searchPokemon() {
            const input = document.getElementById('pokemonSearch').value.toLowerCase().trim();

            if (!input) {
                alert('Please enter a Pokémon name');
                return;
            }

            try {
                // Fetch basic Pokemon data
                const response = await fetch(`${POKEMON_API}/pokemon/${input}`);
                if (!response.ok) throw new Error('Pokémon not found');
                const data = await response.json();

                // Fetch Pokemon Species data (for description and genus)
                const speciesResponse = await fetch(`${POKEMON_API}/pokemon-species/${data.id}`); // Use ID for accuracy
                let speciesData = null;
                if (speciesResponse.ok) {
                    speciesData = await speciesResponse.json();
                }

                displayPokemon(data, speciesData);
            } catch (error) {
                document.getElementById('pokemonResult').innerHTML = `
                    <div class="pokemon-card" style="background: rgba(239, 68, 68, 0.1); border-color: #EF4444;">
                        <h2 style="color: #EF4444;">Pokémon not found!</h2>
                        <p style="color: var(--text-secondary);">Please check the spelling and try again.</p>
                    </div>
                `;
            }
        }

        function displayPokemon(data, speciesData) {
            const types = data.types.map(t => t.type.name);
            const typeColors = {
                normal: '#A8A878', fire: '#F08030', water: '#6890F0',
                electric: '#F8D030', grass: '#78C850', ice: '#98D8D8',
                fighting: '#C03028', poison: '#A040A0', ground: '#E0C068',
                flying: '#A890F0', psychic: '#F85888', bug: '#A8B820',
                rock: '#B8A038', ghost: '#705898', dragon: '#7038F8',
                dark: '#705848', steel: '#B8B8D0', fairy: '#EE99AC'
            };

            // Extract description (flavor text)
            let description = "No description available.";
            let genus = "";

            if (speciesData) {
                // Find first English flavor text
                const flavorEntry = speciesData.flavor_text_entries.find(entry => entry.language.name === 'en');
                if (flavorEntry) {
                    // Clean up text (replace form feeds and newlines with spaces)
                    description = flavorEntry.flavor_text.replace(/[\f\n\r]/g, ' ');
                }

                // Find English genus (e.g., "Seed Pokémon")
                const genusEntry = speciesData.genera.find(entry => entry.language.name === 'en');
                if (genusEntry) {
                    genus = genusEntry.genus;
                }
            }

            const html = `
                <div class="pokemon-card fade-in">
                    <img src="${data.sprites.other['official-artwork'].front_default}" alt="${data.name}">
                    <h2 class="pokemon-name">${data.name}</h2>
                    ${genus ? `<div style="color: var(--text-secondary); margin-bottom: 1rem; font-style: italic;">${genus}</div>` : ''}
                    
                    <div class="pokemon-types">
                        ${types.map(type => `
                            <span class="type-badge" style="background: ${typeColors[type]};">${type}</span>
                        `).join('')}
                    </div>
                    
                    <div style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; margin: 1.5rem 0; line-height: 1.6; color: #ddd; border-left: 3px solid var(--primary-purple);">
                        "${description}"
                    </div>
                    
                    <div class="pokemon-stats">
                        <div class="stat-item">
                            <div class="stat-label">Height</div>
                            <div class="stat-value">${data.height / 10}m</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Weight</div>
                            <div class="stat-value">${data.weight / 10}kg</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Base Experience</div>
                            <div class="stat-value">${data.base_experience}</div>
                        </div>
                        ${data.stats.map(stat => `
                            <div class="stat-item">
                                <div class="stat-label">${stat.stat.name}</div>
                                <div class="stat-value">${stat.base_stat}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('pokemonResult').innerHTML = html;
        }

        // Load popular Pokemon on page load
        async function loadPopularPokemon() {
            const popularIds = [25, 6, 94, 149, 700, 143, 133, 1, 4, 7, 150, 384];
            const grid = document.getElementById('pokemonGrid');

            for (const id of popularIds) {
                try {
                    const response = await fetch(`${POKEMON_API}/pokemon/${id}`);
                    const data = await response.json();

                    const card = document.createElement('div');
                    card.className = 'grid-card';
                    card.onclick = () => {
                        document.getElementById('pokemonSearch').value = data.name;
                        searchPokemon();
                        window.scrollTo({ top: 300, behavior: 'smooth' });
                    };

                    card.innerHTML = `
                        <img src="${data.sprites.other['official-artwork'].front_default}" alt="${data.name}">
                        <h3>${data.name}</h3>
                    `;

                    grid.appendChild(card);
                } catch (error) {
                    console.error('Error loading pokemon:', error);
                }
            }
        }

        // Enter key support
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('pokemonSearch');
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchPokemon();
                }
            });

            loadPopularPokemon();
        });
    </script>
