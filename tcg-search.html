    <script src="assets/wallet.js"></script>
    <script>
        const TCG_API = 'https://api.pokemontcg.io/v2';
        // Note: API works without key for basic usage, avoiding CORS issues
        let currentPage = 1;
        let currentQuery = '';
        let totalCards = 0;
        const PAGE_SIZE = 24; // Increased from 20

        // List of CORS proxies to try in order
        // 'json_wrapper' type is used for allorigins.win/get which returns JSON with a 'contents' string
        // 'raw' type is for standard pass-through proxies
        const PROXY_LIST = [
            { url: 'https://api.codetabs.com/v1/proxy?quest=', type: 'raw' },
            { url: 'https://corsproxy.org/api.php?url=', type: 'raw' },
            { url: 'https://api.allorigins.win/get?url=', type: 'json_wrapper' },
            { url: 'https://corsproxy.io/?', type: 'raw' }
        ];

        async function fetchWithFallback(targetUrl) {
            let lastError;

            // Simple encoding now that wildcard is removed
            const encodedTarget = encodeURIComponent(targetUrl);

            for (const proxy of PROXY_LIST) {
                try {
                    const url = proxy.url + encodedTarget;
                    console.log(`Trying proxy: ${proxy.url}`);

                    // Add headers to prevent caching issues where possible
                    const response = await fetch(url, {
                        cache: 'no-store'
                    });

                    if (!response.ok) {
                        console.warn(`Proxy ${proxy.url} failed: ${response.status}`);
                        continue;
                    }

                    // Handle standard raw proxies
                    if (proxy.type === 'raw') {
                        const text = await response.text();
                        try {
                            return JSON.parse(text);
                        } catch (e) {
                            console.warn('Raw proxy returned non-JSON:', text ? text.substring(0, 50) : 'empty');
                            throw new Error('Proxy returned invalid JSON');
                        }
                    }

                    // Handle AllOrigins JSON wrapper
                    if (proxy.type === 'json_wrapper') {
                        const wrapperData = await response.json();
                        if (wrapperData.contents) {
                            try {
                                return JSON.parse(wrapperData.contents);
                            } catch (e) {
                                console.warn('JSON wrapper parse error, trying raw content');
                                return wrapperData.contents;
                            }
                        } else {
                            throw new Error('Invalid wrapper response');
                        }
                    }

                } catch (error) {
                    console.warn(`Proxy ${proxy.url} error:`, error);
                    lastError = error;
                }
            }
            throw new Error(`All proxies failed. Last error: ${lastError?.message || 'Unknown error'}`);
        }

        async function searchTCG() {
            const input = document.getElementById('tcgSearch').value.toLowerCase().trim();

            if (!input) {
                alert('Please enter a Pokémon name');
                return;
            }

            // Reset pagination
            currentPage = 1;
            currentQuery = input;

            const resultsDiv = document.getElementById('tcgResults');
            const loadingDiv = document.getElementById('loadingIndicator');
            const resultsInfo = document.getElementById('resultsInfo');

            resultsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            resultsInfo.style.display = 'none';
            document.getElementById('loadMoreContainer').style.display = 'none';

            try {
                console.log('Fetching cards for:', input);

                const targetUrl = `${TCG_API}/cards?q=name:${input}&page=${currentPage}&pageSize=${PAGE_SIZE}`;

                // fetchWithFallback now returns the parsed JSON data directly
                const data = await fetchWithFallback(targetUrl);

                console.log('Data received:', data.data.length, 'cards');
                loadingDiv.style.display = 'none';

                totalCards = data.totalCount;

                if (data.data.length === 0) {
                    resultsDiv.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                            <h2 style="color: var(--text-secondary);">No cards found</h2>
                            <p style="color: var(--text-muted);">Try a different Pokémon name</p>
                        </div>
                    `;
                    return;
                }

                // Show results info
                resultsInfo.style.display = 'block';
                resultsInfo.textContent = `Found ${totalCards} cards for "${input}"`;

                displayTCGCards(data.data);

                // Show load more button if there are more cards
                if (data.data.length < totalCards) {
                    document.getElementById('loadMoreContainer').style.display = 'block';
                }
            } catch (error) {
                console.error('Search error:', error);
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                        <h2 style="color: #EF4444;">Error loading cards</h2>
                        <p style="color: var(--text-muted);">${error.message}</p>
                        <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 1rem;">
                            Check browser console (F12) for more details
                        </p>
                    </div>
                `;
            }
        }

        async function loadMoreCards() {
            if (!currentQuery) return;

            currentPage++;
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.disabled = true;
            loadMoreBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

            try {
                const targetUrl = `${TCG_API}/cards?q=name:${currentQuery}&page=${currentPage}&pageSize=${PAGE_SIZE}`;

                // Use fallback fetch
                // fetchWithFallback now returns the parsed JSON data directly
                const data = await fetchWithFallback(targetUrl);

                displayTCGCards(data.data);

                loadMoreBtn.disabled = false;
                loadMoreBtn.innerHTML = 'Load More Cards <i class="fas fa-chevron-down"></i>';

                // Hide button if no more cards
                const displayedCards = document.querySelectorAll('.tcg-card').length;
                if (displayedCards >= totalCards) {
                    document.getElementById('loadMoreContainer').style.display = 'none';
                }
            } catch (error) {
                console.error('Load more error:', error);
                loadMoreBtn.disabled = false;
                loadMoreBtn.innerHTML = 'Load More Cards <i class="fas fa-chevron-down"></i>';
                alert('Failed to load more cards: ' + error.message);
            }
        }

        function displayTCGCards(cards) {
            const resultsDiv = document.getElementById('tcgResults');

            cards.forEach((card, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'tcg-card';
                cardDiv.style.animationDelay = `${index * 0.05}s`;

                const price = card.cardmarket?.prices?.averageSellPrice ||
                    card.tcgplayer?.prices?.holofoil?.market ||
                    card.tcgplayer?.prices?.normal?.market ||
                    'N/A';

                cardDiv.innerHTML = `
                    <img data-src="${card.images.small}" alt="${card.name}" class="tcg-card-image lazy-load">
                    <div class="tcg-card-info">
                        <h3>${card.name}</h3>
                        <div class="tcg-card-details">
                            <div><strong>Set:</strong> ${card.set.name}</div>
                            <div><strong>Number:</strong> ${card.number}/${card.set.printedTotal}</div>
                            <div><strong>Rarity:</strong> ${card.rarity || 'Unknown'}</div>
                        </div>
                        ${price !== 'N/A' ? `
                            <div class="tcg-card-price">
                                <span class="price-label">Market Price</span>
                                <span class="price-value">$${typeof price === 'number' ? price.toFixed(2) : price}</span>
                            </div>
                        ` : ''}
                    </div>
                `;

                cardDiv.onclick = () => window.open(card.tcgplayer?.url || '#', '_blank');

                resultsDiv.appendChild(cardDiv);
            });

            // Trigger lazy loading for new images
            lazyLoadImages();
        }

        // Lazy loading implementation
        function lazyLoadImages() {
            const images = document.querySelectorAll('img.lazy-load[data-src]');

            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        img.classList.remove('lazy-load');
                        observer.unobserve(img);
                    }
                });
            });

            images.forEach(img => imageObserver.observe(img));
        }

        // Enter key support
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('tcgSearch').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchTCG();
                }
            });
        });
    </script>
